<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- header -->
  <header class="header">
    <a href="/">
      <img class="header__logo" src="./assets/jr-logo.svg" alt="JR Logo">
    </a>
  </header>

  <!-- main -->
  <main class="main container">

    <section class="crypto-tools">
      
      <div class="container__textarea">

        <textarea name="" id="text" placeholder="Ingrese el texto aqui" autofocus></textarea>
  
        <div class="container__warning">
          <img class="icon-warning" src="./assets/bi_exclamation-circle-fill.svg" alt="Icono de exclamación">
          <p id="warning" class="warning">Solo letras minúsculas y sin acentos</p>
        </div>
  
        <div class="container__buttons">
  
          <button 
            class="btn btn-encrypt"
            onclick="encryptText()"
          >
            encriptar
          </button>
  
          <button 
            class="btn btn-decrypt"
            onclick="decryptText()"
          >
            desencriptar
          </button>

  
        </div>
      </div>

    </section>

    <section id="section-decrypt" class="display-text-decrypt">

      <div class="container-message" id="container-message">

        <img id="image" src="./assets/Muñeco.svg" alt="Imagen muñeco">
  
        <h3 id="h3">Ningún mensaje fue encontrado</h3>
  
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        
      </div>
      
      <div class="container-textDecrypt" id="container-textDecrypt">
        
        <p id="p"></p>
  
        <button 
          class="btn btn-copy"
          id="btn-copy"
          onclick="copyButton()"
        >
          copiar
        </button>
      </div>
      
    </section>
  
  </main>
  
  <!-- footer -->
  <footer>

  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
