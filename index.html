<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- header -->
  <header class="header">
    <a href="/">
      <img class="header__logo" src="./assets/jr-logo.svg" alt="JR Logo">
    </a>
  </header>

  <!-- main -->
  <main class="main container">

    <section class="crypto-tools">
      
      <div class="container__textarea">

        <textarea name="" id="text" placeholder="Ingrese el texto aqui" autofocus></textarea>
  
        <div class="container__warning">
          <img class="icon-warning" src="./assets/bi_exclamation-circle-fill.svg" alt="Icono de exclamación">
          <p id="warning" class="warning">Solo letras minúsculas y sin acentos</p>
        </div>
  
        <div class="container__buttons">
  
          <button 
            class="btn btn-encrypt"
            onclick="encryptText()"
          >
            encriptar
          </button>
  
          <button 
            class="btn btn-decrypt"
            onclick="decryptText()"
          >
            desencriptar
          </button>

  
        </div>
      </div>

    </section>

    <section id="section-decrypt" class="display-text-decrypt">

      <div class="container-message" id="container-message">

        <img id="image" src="./assets/Muñeco.svg" alt="Imagen muñeco">
  
        <h3 id="h3">Ningún mensaje fue encontrado</h3>
  
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        
      </div>
      
      <div class="container-textDecrypt" id="container-textDecrypt">
        
        <p id="p"></p>
  
        <button 
          class="btn btn-copy"
          id="btn-copy"
          onclick="copyButton()"
        >
          copiar
        </button>
      </div>
      
    </section>
  
  </main>
  
  <!-- footer -->
  <footer class="footer">

    <div class="footer__container container">

      <div class="container_p">

        <p class="footer__copy">
          &copy; <span id="year"></span>.
        </p>

        <p class="footer__dev">Desarrollado con mucho <img class="footer__heart-icon" src="./assets/heart.svg" alt="Ìcono de corazón"> por Jorge Rubio</p>
  
      </div>

      <nav>
        <ul class="footer__ul">
          <li>
            <a 
              target="_blank" 
              rel="noopener" 
              href="https://www.linkedin.com/in/jorge-rubio-0494a1314"
              class="footer__ul-anchor"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037c-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85c3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.06 2.06 0 0 1-2.063-2.065a2.064 2.064 0 1 1 2.063 2.065m1.782 13.019H3.555V9h3.564zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0z"/></svg>
            </a>
          </li>
          <li>
            <a 
              target="_blank" 
              rel="noopener" 
              href=""
              class="footer__ul-anchor"
            >
             <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584l-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>
            </a>
          </li>
        </ul>
      </nav>

    </div>

  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
